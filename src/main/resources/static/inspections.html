<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>公安事业部 | 证书检索平台 |公检国际</title>
	<!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]-->
    <script src="/plugins/html5shiv/html5shiv.min.js"></script>
    <script src="/plugins/respond/respond.min.js"></script>
    <!--[endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	
	<!-- Main Header -->
	<header class="main-header">
	
	    <!-- Logo -->
	    <a href="index" class="logo">
	        <!-- mini logo for sidebar mini 50x50 pixels -->
	        <span class="logo-mini"><b>证</b></span>
	        <!-- logo for regular state and mobile devices -->
	        <span class="logo-lg"><b>证书检索</b></span>
	    </a>
	
	    <!-- Header Navbar -->
	    <nav class="navbar navbar-static-top" role="navigation">
	        <!-- Sidebar toggle button-->
	        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	            <span class="sr-only">Toggle navigation</span>
	        </a>
	    </nav>
	</header>
	
	<aside class="main-sidebar">
	    <section class="sidebar">
	        <!-- Sidebar user panel -->
	        <div class="user-panel">
	            <div class="pull-left image">
	                <img src="/dist/img/avatar2.png" class="img-circle" alt="User Image"/>
	            </div>
	            <div class="pull-left info">
	                <p>陈晓琳</p>
	                <a href="#"><i class="fa fa-circle text-success"></i>美丽的小秘书</a>
	            </div>
	        </div>
	
	        <ul class="sidebar-menu">
	            <li class="header">检索分类</li>
	            <li>
	                <a href="/cert">
	                    <i class="fa fa-th"></i> <span>公检国标</span>
	                    <span class="pull-right-container"></span>
	                </a>
	            </li>
	
	            <li>
	                <a href="/copyright">
	                    <i class="fa fa-files-o"></i> <span>双证</span>
	                    <span class="pull-right-container"></span>
	                </a>
	            </li>
	
	            <li>
	                <a href="/ccc">
	                    <i class="fa fa-edit"></i> <span>3C</span>
	                    <span class="pull-right-container"></span>
	                </a>
	            </li>
	        </ul>
	    </section>
	</aside>
	
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>公检国标
                <small>针对GB/28181的检测</small>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">公检国标</h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 400px;">
                                    <input type="text" name="table_search" class="form-control pull-right"
                                           placeholder="Search">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i>
                                        </button>

                                    </div>
                                    <div class="input-group-btn">
                                        <button id="add-new-inspection" class="btn btn-default"><i
                                                class="glyphicon glyphicon-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="typeinsepction-table" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>型号</th>
                                    <th>名称</th>
                                    <th>颁发日期</th>
                                    <th>文件编号</th>
                                    <th>链接地址</th>
                                    <th>详情</th>
                                </tr>
                                </thead>
                                <!--<tbody>-->
                                <!--<tr>-->
                                    <!--<td>${cert.id}</td>-->
                                    <!--<td>${cert.productType}</td>-->
                                    <!--<td>${cert.name}</td>-->
                                    <!--<td>${cert.awardDate?string("yyyy-mm-dd")}</td>-->
                                    <!--<td>${cert.docSerial}</td>-->
                                    <!--<td><a href="${cert.certUrl}" target="_blank">${cert.certUrl}</a></td>-->
                                    <!--<td><a>查看</a></td>-->
                                <!--</tr>-->
                                <!--</tbody>-->
                            </table>
                        </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<script src="js/inspections.js"></script>

</html>
