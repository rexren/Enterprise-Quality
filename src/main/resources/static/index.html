<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>公安事业部 | 证书检索平台 |公检国际</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="dist/css/fonts/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet" href="dist/css/icons/ionicons.min.css" />
<!-- self-defined stylesheet -->
<link rel="stylesheet" href="style/css/angular-toastr.css" />
<link rel="stylesheet" href="style/css/pages.css" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]-->
<script src="/plugins/html5shiv/html5shiv.min.js"></script>
<script src="/plugins/respond/respond.min.js"></script>
<!--[endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	
		<!-- Main Header -->
		<header class="main-header">
			<a href="#/" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>证</b></span> 
				<span class="logo-lg"><b>证书检索</b></span>
			</a>
			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<div class="navbar-custom-menu">
       				<ul class="nav navbar-nav">
         				<!-- Messages: style can be found in dropdown.less-->
         				<li class="dropdown messages-menu">
	           				<a href="/logout" class="dropdown-toggle">
	             				Sign out
	           				</a>
           				</li>
           			</ul>
           		</div>
			</nav>
	    </header>

		<aside class="main-sidebar"  ng-controller="sideBarCtrl">
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="/dist/img/avatar2.png" class="img-circle" alt="User Image" />
					</div>
					<div class="pull-left info">
						<p>{{userName}}</p>
					</div>
				</div>

				<ul class="sidebar-menu">
					<li class="header" ng-bind="headerText"></li>
					<li ng-repeat="m in menu track by $index" ng-click="change($index)" 
						class="{{m.active?'active':''}}">
						<a ng-href="#{{m.href}}"> 
							<i class="fa {{icon}}"></i>
							<span ng-bind="m.title"></span>
						</a>
					</li>
				</ul>
			</section>
		</aside>

		<div class="content-wrapper">
			<div ng-view></div>
		</div>

	</div>

	<!-- REQUIRED JS SCRIPTS -->
	<!-- jQuery 2.2.3 -->
	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- angularjs -->
	<script src="scripts/vendor/angular/angular.js"></script>
	<script src="scripts/vendor/angular-animate/angular-animate.js"></script>
	<script src="scripts/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="scripts/vendor/angular-route/angular-route.js"></script>
	<script src="scripts/vendor/angular-resource/angular-resource.js"></script>
	<script src="scripts/vendor/angular-toastr/angular-toastr.tpls.js"></script>
	<script src="scripts/vendor/angular-toastr/toastr.js"></script>
	<script src="scripts/vendor/angular-sanitize/angular-sanitize.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/app.min.js"></script>

	<!-- angular app -->
	<script src="app.js"></script>

	<!-- 模块scripts -->
	<script src="scripts/global/sidebar.js"></script>
	<script src="scripts/directives/paging.js"></script>
	<script src="scripts/service/file-upload.js"></script>
	<script src="scripts/service/common.js"></script>
	<script src="scripts/filter/highlight-filter.js"></script>
	<script src="scripts/home/home-ctrl.js"></script>
	<script src="scripts/inspections/inspections-ctrl.js"></script>
	<script src="scripts/inspections/inspections-edit-ctrl.js"></script>
	<script src="scripts/inspections/inspections-view-ctrl.js"></script>
	<script src="scripts/inspections/inspections-search-ctrl.js"></script>
	<script src="scripts/copyright/copyright-ctrl.js"></script>
	<script src="scripts/copyright/copyright-edit-ctrl.js"></script>
	<script src="scripts/copyright/copyright-view-ctrl.js"></script>
	<script src="scripts/copyright/copyright-search-ctrl.js"></script>
	<script src="scripts/ccc/ccc-ctrl.js"></script>
	<script src="scripts/ccc/ccc-edit-ctrl.js"></script>
	<script src="scripts/ccc/ccc-view-ctrl.js"></script>
	<script src="scripts/ccc/ccc-search-ctrl.js"></script>
	<script>
	angular.element(document).ready(function () {
	    $.when(
	        $.ajax({
	            type: 'GET',
	            url: '/user'
	        })
	    ).then(function(res){
	    	if(res.code == 0){
	    		window.user = res; //用户全部信息
	 	        angular.bootstrap(document.body, ['enterprise-quality']);  // 手动初始化angular
	    	} else{
	    		alert('网站初始化失败：'+res.msg);
	    	}
	    }, function () {
	        alert('网站初始化失败');
	    });
	});
	</script>
</body>
</html>
