<section class="content-header">
    <h1>CCC详细内容</h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
	            <div class="overlay" ng-if="isLoading">
	            	<i class="fa fa-refresh fa-spin"></i>
	            </div>
                <div class="box-header with-border">
                    <h3 class="box-title">新建/编辑</h3>
                    <div class="btn-group pull-right">
                        <button type="submit" class="btn btn-info" ng-click="submit()">提交</button>
                        <button class="btn btn-default" ng-if="target!=1" ng-click="back()">取消</button>
                        <button class="btn btn-default" ng-if="target==1" ng-click="close()">关闭</button>
                    </div>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">文件编号*</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="输入CCC认证文件编号" ng-model="formData.docNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品型号*</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="输入产品型号" ng-model="formData.model">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品名称*</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="请输入产品名称" ng-model="formData.productName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">颁发日期*</label>
                            <div class="col-sm-3">
                                <input type="date" name="awardDate" class="form-control" ng-model="formData.awardDate"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">有效日期*</label>
                            <div class="col-sm-3">
                                <input type="date" name="expiryDate" class="form-control" ng-model="formData.expiryDate"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">证书系统链接</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="请输入证书系统链接" ng-model="formData.url">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">认证/测试机构</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="请输入认证/测试机构" ng-model="formData.organization">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" placeholder="any comments..." rows="5" ng-model="formData.remarks"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
