<section class="content-header">
	<h1>
		公检国标-检索结果 <small>型检汇总表</small>
	</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="overlay" ng-if="isLoading">
	              <i class="fa fa-refresh fa-spin"></i>
	            </div>
				<div class="box-header">
					<h4>
						{{searchInput.keyword?'检索关键字：'+searchField+'：'+searchInput.keyword:''}} {{searchInput.contentKeyword?'内容关键字='+searchInput.contentKeyword:''}}
					</h4>
					共{{pagination.totalElements}}条
				</div>

				<div class="box-body">
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tbody ng-repeat="item in list">
								<tr>
									<td colspan="8">{{$index+1}}</td>
								</tr>
								<tr>
									<th>产品型号</th>
									<th style="min-width: 100px;">软件名称</th>
									<th style="min-width: 60px;">测试类别</th>
									<th style="min-width: 60px;">测试依据</th>
									<th style="min-width: 60px;">文件编号</th>
									<th style="min-width: 60px;">认证机构</th>
									<th style="min-width: 60px;">备注</th>
									<th style="min-width: 60px;">关键字匹配数</th>
								</tr>
								<tr>
									<td ng-bind-html="item.model | highlight: tkeywordsList"></td>
									<td ng-bind-html="item.name | highlight: tkeywordsList"></td>
									<td ng-bind-html="item.testType | highlight: tkeywordsList"></td>
									<td ng-bind-html="item.basis | highlight: tkeywordsList"></td>
									<td style="word-wrap: break-word;">
										<a ng-href="#/inspections/view?id={{item.id}}" target="_blank" ng-bind-html="item.docNo | highlight: tkeywordsList"></a>
									</td>
									<td ng-bind-html="item.organization | highlight: tkeywordsList"></td>
									<td ng-bind-html="item.remarks | highlight: tkeywordsList"></td>
									<td>{{item.count}}</td>
								</tr>
								<tr>
									<td colspan="8" style="max-height:60px; overflow:hidden;text-overflow:ellipsis;">
										<p ng-bind-html="item.casesCut | highlight: ckeywordsList"></p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<!-- 
					<div class="box-footer clearfix">
						<paging class="smallpagination pagination-sm no-margin pull-right"
							page="pagination.page" page-size="pagination.size"
							total="pagination.totalElements" adjacent="1" dots="..."
							hide-if-empty="true" show-prev-next="true" show-first-last="true"
							paging-action="onPageChange(page)"> </paging>
					</div>
 					-->
				</div>
			</div>
		</div>
</section>
