<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />

<title>证书检索平台-登录</title> 
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>公安事业部</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">证书检索平台 - 登录</p>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form method="post" th:action="@{/login}">
      <div class="form-group has-feedback">
        <input id="username" type="text" name="username" class="form-control" placeholder="请输入用户名" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" type="password" name="password" class="form-control" placeholder="请输入密码" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group submit">
      	<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
    
	<!-- jQuery 2.2.3 -->
	<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/app.min.js"></script>
</body>

</html>
